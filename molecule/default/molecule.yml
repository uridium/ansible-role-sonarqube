---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule-debian-stretch
    image: paulfantom/debian-molecule:9
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: molecule-ubuntu-bionic
    image: paulfantom/ubuntu-molecule:18.04
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
