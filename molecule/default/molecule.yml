---
dependency:
  name: galaxy
driver:
  name: docker
provisioner:
  name: ansible
verifier:
  name: ansible
platforms:
  - name: molecule-debian-stretch
    image: paulfantom/debian-molecule:9
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: molecule-ubuntu-bionic
    image: paulfantom/ubuntu-molecule:18.04
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
